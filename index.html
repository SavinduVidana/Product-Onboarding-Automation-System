<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Onboarding</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      max-width: 480px;
      margin: 0 auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    button {
      background: #16a34a; /* green */
      color: #ffffff;       /* white text */
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .msg {
      margin-top: 12px;
      white-space: pre-wrap;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Product Onboarding (Pilot)</h2>

  <input id="product_name" placeholder="Product name" />

  <label>Front image</label>
  <input id="front" type="file" accept="image/*" capture="environment" />

  <label>Back image</label>
  <input id="back" type="file" accept="image/*" capture="environment" />

  <button id="submitBtn" onclick="submitForm()">Submit</button>

  <div class="msg" id="msg"></div>

  <script>
   const WEB_APP_URL = "https://xxxx.ngrok-free.app/submit";

async function submitForm() {
  const form = new FormData();
  form.append("product_name", document.getElementById("product_name").value);
  form.append("front", document.getElementById("front").files[0]);
  form.append("back", document.getElementById("back").files[0]);

  const res = await fetch(WEB_APP_URL, { method: "POST", body: form });
  const data = await res.json();
  console.log(data);
  }


  </script>
</body>
</html>
