<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Onboarding</title>
  <style>
    body { font-family: Arial; padding: 16px; max-width: 480px; margin: 0 auto; }
    input, button { width: 100%; padding: 12px; margin: 10px 0; font-size: 16px; }
    button { font-weight: 700; }
    .msg { margin-top: 12px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Product Onboarding (Pilot)</h2>

  <input id="employee_code" placeholder="Employee code (e.g., E001)" />
  <input id="product_name" placeholder="Product name" />

  <label>Front image</label>
  <input id="front" type="file" accept="image/*" capture="environment" />

  <label>Back image (barcode side)</label>
  <input id="back" type="file" accept="image/*" capture="environment" />

  <button onclick="submitForm()">Submit</button>
  <div class="msg" id="msg"></div>

  <script>
    const WEB_APP_URL = "PASTE_YOUR_APPS_SCRIPT_WEBAPP_URL_HERE";

    async function submitForm() {
      const msg = document.getElementById("msg");
      msg.textContent = "Uploading...";

      const employee_code = document.getElementById("employee_code").value.trim();
      const product_name = document.getElementById("product_name").value.trim();
      const front = document.getElementById("front").files[0];
      const back = document.getElementById("back").files[0];

      if (!employee_code || !product_name || !front || !back) {
        msg.textContent = "Fill employee code, product name, and select BOTH images.";
        return;
      }

      // Pilot: barcode is optional. We send nil if you don't have it yet.
      // In Step 4 weâ€™ll add real barcode detection (client-side live scan or OCR).
      const barcode = "nil";

      const form = new FormData();
      form.append("employee_code", employee_code);
      form.append("product_name", product_name);
      form.append("barcode", barcode);
      form.append("front", front);
      form.append("back", back);

      try {
        const res = await fetch(WEB_APP_URL, { method: "POST", body: form });
        const data = await res.json();
        msg.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        msg.textContent = "Upload failed: " + e;
      }
    }
  </script>
</body>
</html>
